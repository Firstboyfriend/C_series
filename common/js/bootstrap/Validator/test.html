<!DOCTYPE html>
<html>
<head>
    <title>BootstrapValidator demo</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrapValidator.css"/>

    <script src="/Common/js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrapValidator.js"></script>
</head>
<body>

    

                      <form id="defaultForm" class="form-horizontal">
                     
                         <div class="form-group">
                           <div class="col-lg-4">
                                 <input type="text" class="form-control" name="firstName" placeholder="First name"/>
                             </div>
                         </div>


                          <div class="form-group">
                            <label class="col-lg-3 control-label">Full name</label>
                            <div class="col-lg-4">
                               
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="lastName" placeholder="Last name" />
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-info" id="validateBtn">Manual validate</button>
                                <button type="button" class="btn btn-info" id="resetBtn">Reset form</button>
                            </div>
                        </div>
                    </form>


<script type="text/javascript">
    $(document).ready(function () {

     
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: '线路名不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 20,
                            message: '长度限制为1-20个字符'
                        }
                    }
                }
            }
        });

        // Validate the form manually
        $('#validateBtn').click(function () {
            var v = $('#defaultForm').bootstrapValidator('validate');

            alert(v);
        });

        $('#resetBtn').click(function () {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });


        $('#defaultForm').bootstrapValidator('validate');

    });
</script>
</body>
</html>
